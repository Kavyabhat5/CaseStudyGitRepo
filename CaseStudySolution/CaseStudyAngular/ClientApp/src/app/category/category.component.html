
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-add (CategoryAdded)="SaveCategory($event)"></app-add>
    </div>
    <div class="col-md-12">
      <table class="table">

        <tr>

          <th>Name</th>
          <th></th>
        </tr>
        <tr *ngFor="let cat of categories">

          <app-edit [AddName]="cat"></app-edit>

          <td></td>
        </tr>
      </table>
    </div>
  </div>
</div>
