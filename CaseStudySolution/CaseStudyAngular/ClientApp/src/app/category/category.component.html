
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-add (CategoryAdded)="SaveCategory($event)"></app-add>
    </div>
    <div class="col-md-12">
      <table>
        <tr *ngFor="let cat of categories">
          <app-edit [AddName]="cat" (EditAdded)="EditCategory($event)" (Deleted)="Delete($Event)"></app-edit>
        </tr>
      </table>
    </div>
 </div>
  </div>
